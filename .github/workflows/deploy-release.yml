name: Snapshot Deployment

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Prepare mvn configuration
        env:
          MVN_SETTINGS: ${{ secrets.MVN_SETTINGS }}
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          echo "$MVN_SETTINGS" | base64 -d > "$HOME"/.m2/settings.xml
          echo "$GPG_KEY" | base64 -d | gpg --import > /dev/null 2>&1

      - name: Run tests
        run: mvn -ntp -B test

      - name: Prepare configuration
        run: mvn -ntp -B clean deploy -DskipTests -Prelease
